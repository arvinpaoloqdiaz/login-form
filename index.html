<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sign In & Sign Up Page | Arvin Paolo Diaz</title>
		<!-- External CSS -->
		<link rel="stylesheet" type="text/css" href="./index.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Montserrat:wght@400;500;700;900&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>Login | Register</header>
		<main>
			<section class="container signin">
				<form>
					<div class="input">
						<input type="text" required autocomplete id="signin-user">
						<label for="signin-user">Username or Email</label>
					</div>
					<div class="input">
						<input type="password" required id="signin-pass">
						<label for="signin-pass">Password</label>
					</div>					

					<a id="forgot-pass" href="#">Forgot your password?</a>

					<input type="submit" value="Login" id="login-btn" class="button">
				</form>
				<p>Don't have an account?  <a href="#">Register here</a>.</p>
				<div class="divider">
					<hr class = "inline-hr">
					<p>or sign in using:</p>
					<hr class = "inline-hr">
				</div>
				<div class="socials">
					<span><a href="#"><i class="fa-brands fa-square-facebook"></i></a></span>
					<span><a href="#"><i class="fa-brands fa-square-google-plus"></i></a></span>
					<span><a href="#"><i class="fa-brands fa-square-github"></i></a></span>
					<span><a href="#"><i class="fa-brands fa-linkedin"></i></a></span>
				</div>
				
			</section>
			<section class="container signup">
				<form>
					<div class="input">
						<input type="text" required autocomplete id="signup-name">
						<label for="signup-name">Name</label>
					</div>
					<div class="input">
						<input type="text" id="signup-username" required autocomplete>
						<label for="signup-username">Username</label>
					</div>
					<div class="input">
						<input type="email" id="signup-email" required autocomplete>
						<label for="signup-email">E-mail</label>
					</div>
					<div class="input">
						<input type="password" id="signup-pass" required>
						<label for="signup-pass">Password</label>
					</div>
					<div class="input">
						<input type="password" id="signup-pass-confirm" required>
						<label for="signup-pass-confirm">Confirm Password</label>
					</div>
					<div class="termsconditions">
						<input type="checkbox" id="signup-terms-and-conditions" class="custom-checkbox">
						<label for="signup-terms-and-conditions">I have read the <a href="#">Terms & Conditions</a></label>
					</div>
					

					<input type="submit" id="register-btn" value="Register" class="button">
				</form>
				<p>Already have an account?  <a href="#">Login here</a>.</p>
				<div class="divider">
					<hr class = "inline-hr">
					<p>or sign in using:</p>
					<hr class = "inline-hr">
				</div>
				<div class="socials">
					<span><a href="#"><i class="fa-brands fa-square-facebook"></i></a></span>
					<span><a href="#"><i class="fa-brands fa-square-google-plus"></i></a></span>
					<span><a href="#"><i class="fa-brands fa-square-github"></i></a></span>
					<span><a href="#"><i class="fa-brands fa-linkedin"></i></a></span>
				</div>
			</section>
		</main>




		<!-- External JS -->
		<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
